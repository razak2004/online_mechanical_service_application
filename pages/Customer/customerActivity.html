    <script>
      let minutes = 0;
      let seconds = 0;

      function startTimer() {
        let notFind = document.getElementById("notFind");
        let finding = document.getElementById("finding_workshop");
        let timer;
        timer = setInterval(function () {
          seconds++;
          if (minutes === 1) {
            // alert("timeOut");
            notFind.style.display = "flex";
            finding.style.display = "none";
          }
          if (seconds === 60) {
            seconds = 0;
            minutes++;
            if (minutes === 60) {
              minutes = 0;
              hours++;
            }
          }
          updateTimerDisplay();
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timer);
      }

      function updateTimerDisplay() {
        var minutesStr = padZero(minutes);
        var secondsStr = padZero(seconds);

        document.getElementById("minutes").textContent = minutesStr;
        document.getElementById("seconds").textContent = secondsStr;
      }

      function padZero(num) {
        return num.toString().padStart(2, "0");
      }

      function startFinding() {
        window.location.reload();
        minutes = 0;
        seconds = 0;
      }
