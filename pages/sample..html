<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Rotating Animation</title>
    <style>
      /* Style the map container */
      #map-container {
        width: 400px;
        height: 400px;
        position: relative;
        overflow: hidden;
      }

      /* Style the map */
      #map {
        width: 100%;
        height: 100%;
        transform-origin: center center;
        transition: transform 10s linear infinite; /* Adjust the animation duration as needed */
        animation: "rotateMap" infinite;
      }

      /* Define the rotation animation */
      @keyframes rotateMap {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="map-container">
      <!-- Replace with your own map iframe code -->
      <iframe
        id="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-122.407749!3d37.801166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1615874992675!5m2!1sen!2sus"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </div>
  </body>
</html>
